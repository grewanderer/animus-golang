{{- $datasetRegistry := index .Values.services "dataset-registry" -}}
{{- $quality := index .Values.services "quality" -}}
{{- $experiments := index .Values.services "experiments" -}}
{{- $lineage := index .Values.services "lineage" -}}
{{- $audit := index .Values.services "audit" -}}
{{- range $name, $svc := .Values.services }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "animus-datapilot.fullname" $ }}-{{ $name }}
  labels:
    {{- include "animus-datapilot.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ $.Release.Name }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "animus-datapilot.labels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $.Values.image.repository }}/{{ $name }}:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            - name: {{ upper (replace "-" "_" $name) }}_HTTP_ADDR
              value: "0.0.0.0:{{ $svc.port }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" $ }}
                  key: databaseUrl
            - name: ANIMUS_INTERNAL_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" $ }}
                  key: internalAuthSecret
            {{- if eq $name "gateway" }}
            - name: AUTH_MODE
              value: {{ $.Values.auth.mode | quote }}
            - name: AUTH_ROLES_CLAIM
              value: {{ $.Values.oidc.rolesClaim | quote }}
            - name: AUTH_EMAIL_CLAIM
              value: {{ $.Values.oidc.emailClaim | quote }}
            - name: AUTH_SESSION_COOKIE_NAME
              value: {{ $.Values.oidc.sessionCookieName | quote }}
            - name: AUTH_SESSION_COOKIE_SECURE
              value: {{ $.Values.auth.sessionCookieSecure | quote }}
            - name: AUTH_SESSION_MAX_AGE_SECONDS
              value: {{ $.Values.oidc.sessionMaxAgeSeconds | quote }}
            - name: AUTH_SESSION_COOKIE_SAMESITE
              value: {{ $.Values.oidc.sessionCookieSameSite | quote }}
            {{- if eq $.Values.auth.mode "oidc" }}
            - name: OIDC_ISSUER_URL
              value: {{ required "oidc.issuerURL is required when auth.mode=oidc" $.Values.oidc.issuerURL | quote }}
            - name: OIDC_CLIENT_ID
              value: {{ required "oidc.clientID is required when auth.mode=oidc" $.Values.oidc.clientID | quote }}
            - name: OIDC_SCOPES
              value: {{ $.Values.oidc.scopes | quote }}
            {{- if $.Values.oidc.redirectURL }}
            - name: OIDC_REDIRECT_URL
              value: {{ $.Values.oidc.redirectURL | quote }}
            {{- end }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" $ }}
                  key: oidcClientSecret
            {{- end }}
            - name: DATASET_REGISTRY_BASE_URL
              value: {{ printf "http://%s-dataset-registry:%d" (include "animus-datapilot.fullname" $) ($datasetRegistry.port | int) | quote }}
            - name: QUALITY_BASE_URL
              value: {{ printf "http://%s-quality:%d" (include "animus-datapilot.fullname" $) ($quality.port | int) | quote }}
            - name: EXPERIMENTS_BASE_URL
              value: {{ printf "http://%s-experiments:%d" (include "animus-datapilot.fullname" $) ($experiments.port | int) | quote }}
            - name: LINEAGE_BASE_URL
              value: {{ printf "http://%s-lineage:%d" (include "animus-datapilot.fullname" $) ($lineage.port | int) | quote }}
            - name: AUDIT_BASE_URL
              value: {{ printf "http://%s-audit:%d" (include "animus-datapilot.fullname" $) ($audit.port | int) | quote }}
            {{- end }}
            {{- if or (eq $name "dataset-registry") (eq $name "quality") (eq $name "experiments") }}
            - name: ANIMUS_MINIO_ENDPOINT
              value: {{ include "animus-datapilot.minioEndpoint" $ | quote }}
            - name: ANIMUS_MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" $ }}
                  key: minioAccessKey
            - name: ANIMUS_MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" $ }}
                  key: minioSecretKey
            - name: ANIMUS_MINIO_USE_SSL
              value: {{ $.Values.minio.useSSL | quote }}
            - name: ANIMUS_MINIO_BUCKET_DATASETS
              value: {{ $.Values.minio.buckets.datasets | quote }}
            - name: ANIMUS_MINIO_BUCKET_ARTIFACTS
              value: {{ $.Values.minio.buckets.artifacts | quote }}
            {{- end }}
            {{- if eq $name "experiments" }}
            - name: ANIMUS_CI_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" $ }}
                  key: ciWebhookSecret
            {{- end }}
          ports:
            - name: http
              containerPort: {{ $svc.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
---
{{- end }}
