{{- if .Values.minio.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "animus-datapilot.minio.serviceName" . }}
  labels:
    {{- include "animus-datapilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  type: ClusterIP
  ports:
    - name: api
      port: {{ .Values.minio.apiPort }}
      targetPort: api
      protocol: TCP
    - name: console
      port: {{ .Values.minio.consolePort }}
      targetPort: console
      protocol: TCP
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: minio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "animus-datapilot.minio.serviceName" . }}
  labels:
    {{- include "animus-datapilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  serviceName: {{ include "animus-datapilot.minio.serviceName" . }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        {{- include "animus-datapilot.labels" . | nindent 8 }}
        app.kubernetes.io/component: minio
    spec:
      containers:
        - name: minio
          image: {{ .Values.minio.image | quote }}
          imagePullPolicy: IfNotPresent
          args:
            - server
            - /data
            - --console-address
            - ":{{ .Values.minio.consolePort }}"
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio.rootUser | quote }}
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "animus-datapilot.secretsName" . }}
                  key: minioRootPassword
          ports:
            - name: api
              containerPort: {{ .Values.minio.apiPort }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.minio.consolePort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: data
              mountPath: /data
      {{- if not .Values.minio.persistence.enabled }}
      volumes:
        - name: data
          emptyDir: {}
      {{- end }}
  {{- if .Values.minio.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "animus-datapilot.labels" . | nindent 10 }}
          app.kubernetes.io/component: minio
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.minio.persistence.size | quote }}
  {{- end }}
{{- end }}

