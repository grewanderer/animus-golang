{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "animus-datapilot.fullname" . }}-ui
  labels:
    {{- include "animus-datapilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "animus-datapilot.labels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: ui
          image: {{ include "animus-datapilot.uiImage" . | quote }}
          imagePullPolicy: {{ include "animus-datapilot.uiPullPolicy" . }}
          env:
            - name: PORT
              value: {{ .Values.ui.port | quote }}
            - name: ANIMUS_GATEWAY_URL
              value: {{ .Values.ui.env.gatewayURL | default (include "animus-datapilot.gatewayServiceURL" .) | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "animus-datapilot.fullname" . }}-ui
  labels:
    {{- include "animus-datapilot.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  type: {{ .Values.ui.serviceType | default "ClusterIP" }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ui
  ports:
    - name: http
      port: {{ .Values.ui.port }}
      targetPort: http
      protocol: TCP
{{- end }}

